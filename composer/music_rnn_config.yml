# The default configuration file for the MusicRNN model.
#
# DO NOT MODIFY THIS FILE! If you'd like to modify the configuration,
# duplicate this file and specify a custom configuration flag in the CLI.

dataset:
    time_step_increment: 10
    max_time_steps: 100
    velocity_bins: 32
    time_stretch_range:
        - start: 0.95
        - stop: 1.05
    pitch_shift_range:
        - start: -6
        - stop: 6
model:
    window_size: 200
    embedding_size: 256
    lstm_layers_count: 3
    lstm_layer_sizes: 512
    # A dropout probability of zero means that no dropout layer will be added.
    lstm_dropout_probability: 0
    use_batch_normalization: false
train:
    batch_size: 64
    learning_rate: 0.001
