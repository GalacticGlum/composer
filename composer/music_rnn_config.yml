# The default configuration file for the MusicRNN model.
#
# DO NOT MODIFY THIS FILE! If you'd like to modify the configuration,
# duplicate this file and specify a custom configuration flag in the CLI.

dataset:
    time_step_increment: 10
    max_time_steps: 100
    velocity_bins: 32
    # Each sample will be stretched in time uniformly by up to +/- 10%.
    time_stretch_range:
        start: 0.90
        stop: 1.10
    # Each sample will be pitch shifted down all intervals from -4 to 4 (major third).
    pitch_shift_range:
        start: -4
        stop: 4
model:
    window_size: 200
    embedding_size: 256
    lstm_layers_count: 3
    lstm_layer_sizes: 512
    lstm_dropout_probability: 0.3
    use_batch_normalization: true
train:
    batch_size: 64
    learning_rate: 0.001
