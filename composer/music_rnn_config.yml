# The default configuration file for the MusicRNN model.
#
# DO NOT MODIFY THIS FILE! If you'd like to modify the configuration,
# duplicate this file and specify a custom configuration flag in the CLI.

model:
    window_size: 200
    lstm_layers_count: 3
    lstm_layer_sizes: 512
    lstm_dropout_probability: 0.3
    dense_layer_size: 256
    use_batch_normalization: true
train:
    batch_size: 64
    learning_rate: 0.001